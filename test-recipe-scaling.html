<!DOCTYPE html>
<html>
<head>
  <title>Recipe Scaling Test</title>
</head>
<body>
  <h1>Recipe Scaling Test</h1>
  <p>This is a quick test to verify our recipe scaling functionality works.</p>
  
  <script type="module">
    import { RecipeService } from './src/domain/baking/RecipeService.js';
    import { MultiplicationService } from './src/core/math/MultiplicationService.js';
    
    // Test recipe scaling
    const recipeService = new RecipeService();
    const mathService = new MultiplicationService();
    
    console.log('Available recipes:', recipeService.availableRecipes.map(r => r.name));
    
    // Test recipe scaling problem generation
    const scalingProblem = mathService.generateRecipeScalingProblem(
      'simple-cookies', 
      recipeService.availableRecipes, 
      6 // target servings
    );
    
    console.log('Recipe scaling problem:', scalingProblem);
    
    document.body.innerHTML += `
      <h2>Test Results:</h2>
      <p><strong>Recipe:</strong> ${scalingProblem.recipeName}</p>
      <p><strong>Base Servings:</strong> ${scalingProblem.baseServings}</p>
      <p><strong>Target Servings:</strong> ${scalingProblem.targetServings}</p>
      <p><strong>Scaling Factor:</strong> ${scalingProblem.scalingFactor}</p>
      <h3>Ingredient Scaling:</h3>
      <ul>
        ${scalingProblem.ingredientScaling.map(ing => 
          `<li>${ing.name}: ${ing.baseAmount} ${ing.unit} Ã— ${scalingProblem.scalingFactor} = ${ing.scaledAmount} ${ing.unit}</li>`
        ).join('')}
      </ul>
    `;
  </script>
</body>
</html>
